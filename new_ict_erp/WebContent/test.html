<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<style>
	#left{
		width:40%;
		height:400px;
		float:left;
		background-color:rgba(153,51,242,0.8);
	}
	
	#right{
		width:40%;
		height:400px;
		float:right;
		background-color:rgba(213,101,100,0.8);
	}
	
</style>

<body>
<div>
	<div id="left">
		<select id="chText">
			<option value="">선택</option>
			<option value="text1">인삿말</option>
			<option value="text2">자기소개</option>
			<option value="text3">연락처</option>
		</select>
	</div>
	
	<div id="right">
		<h2>왼쪽 메뉴를 선택해주세요.</h2>
	</div>
</div>

<script>

var context = {
	text1 : '안녕하세요',
	text2 : '저는 맛있는거 좋아해요',
	text3 : '제 메일주소는 몰라도돼요'
}
	document.querySelector('#chText').onchange = function(){
		document.querySelector('#right').innerHTML = context[this.value];
}
</script>

</body>
</html>
